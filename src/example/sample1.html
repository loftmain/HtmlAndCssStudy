<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SW사관학교 정글 | HTML 기초</title>
    <style>
        .wrap {
            width: 50%;
        }

        div {
            color: blue;
        }

        #div-1 > h5 {
            font-weight: bold;
        }

        .italic-text {
            font-style: italic;
        }

        div > div > div {
            background-color: red;
        }

        .small-div {
            width: 200px;
        }

        .green-text {
            color: green;
        }

        #my-h3 {
            text-align: right;
        }


    </style>
</head>
<body>
    <h1>1번 h1</h1>
    <div class="wrap">
        <div>
            <h3>1번 h3</h3>
            <div id="div-1">
                <h3 id="my-h3" class="italic-text">2번 h3</h4>
                <h5>1번 h5</h5>
                <h5 class="italic-text green-text">2번 h5</h5>
                </div>
            <div class="small-div">
                <h3 class="green-text">3번 h3</h3>
                <h3>4번 h3</h3>
                <h5>3번 h5</h5>
            </div>
            <h5>4번 h5</h5>
        </div>

    </div>
    <h5>5번 h5</h5>
</body>
</html>
